  db:
    image: postgres:17
    environment:
      POSTGRES_DB: laravel_app
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: always
